<h2>Sign Up</h2>
<form #signupForm="ngForm" (ngSubmit)=signup(signupForm)>
  <div class="col-md-4">
    <div class="form-group">
      <input type="email" placeholder="Your email" name="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Your Password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Confirm Password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" [disabled]="!signupForm.valid" value="Sign in">
    </div>
  </div>
</form>
