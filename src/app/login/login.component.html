<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)=login(loginForm)>
  <div class="col-md-4">
    <div class="form-group">
      <input type="email" placeholder="Your email" name="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Your Password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" value="Sign in">
    </div>
  </div>
</form>
